<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard With Html Css And JavaScript</title>

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">

    <!-- remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="display">
    </div>
    <input type="text" name="input" id="input" hidden disabled>
    <div id="keyboard_container">
        <div class="row actions">
            <button class="clear">
                clear
            </button>
            <button class="backspace">
                <i class="ri-delete-back-2-line"></i>
            </button>
        </div>
        <div class="row">
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
        </div>
        <div class="row">
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
        </div>
        <div class="row">
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
        </div>
        <div class="row spacebar">
            <button class="spaceBar">SPACE</button>
        </div>
    </div>

    <!-- sounds for the button press -->
     <audio src="zapsplat_multimedia_button_click_fast_plastic_49161.mp3" id="sound"></audio>

    <!-- javascript -->
     <script src="main.js"></script>
</body>

</html>
