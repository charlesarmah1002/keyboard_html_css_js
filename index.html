<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- link to css -->
    <link rel="stylesheet" href="style.css">

    <!-- remix icons link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="display">
        <input type="text" name="input" id="input" disabled>
    </div>
    <div id="keyboard_container">
        <div class="row actions">
            <span class="clear">
                clear
            </span>
            <span class="backspace">
                <i class="ri-delete-back-2-line"></i>
            </span>
        </div>
        <div class="row">
            <span>q</span>
            <span>w</span>
            <span>e</span>
            <span>r</span>
            <span>t</span>
            <span>y</span>
            <span>u</span>
            <span>i</span>
            <span>o</span>
            <span>p</span>
        </div>
        <div class="row">
            <span>a</span>
            <span>s</span>
            <span>d</span>
            <span>f</span>
            <span>g</span>
            <span>h</span>
            <span>j</span>
            <span>k</span>
            <span>l</span>
        </div>
        <div class="row">
            <span>z</span>
            <span>x</span>
            <span>c</span>
            <span>v</span>
            <span>b</span>
            <span>n</span>
            <span>m</span>
        </div>
        <div class="row">
            <span class="spaceBar">SPACE</span>
        </div>
    </div>

    <!-- javascript -->
     <script src="main.js"></script>
</body>

</html>
